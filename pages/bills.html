<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bills - Baker Family Finances</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="dark-mode">
    <!-- Mobile Menu Toggle -->
    <button id="menuToggle" class="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Theme Toggle -->
    <button id="themeToggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Side Navigation -->
    <nav class="side-nav">
        <div class="nav-header">
            <div class="nav-logo"></div>
            <h2>Baker Finances</h2>
        </div>
        <ul class="nav-links">
            <div class="nav-item">
                <a href="../index.html">
                    <i class="fas fa-chart-line"></i>
                    Dashboard
                </a>
            </div>
            <div class="nav-item">
                <a href="payments.html">
                    <i class="fas fa-money-bill-wave"></i>
                    Payments
                </a>
            </div>
            <div class="nav-item active">
                <a href="bills.html">
                    <i class="fas fa-file-invoice-dollar"></i>
                    Bills
                </a>
            </div>
            <div class="nav-item">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                    Settings
                </a>
            </div>
        </ul>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1>Bills Management</h1>
            <button class="action-button" id="addBillBtn">
                <i class="fas fa-plus"></i>
                Add Bill
            </button>
        </div>

        <!-- Bills Overview -->
        <div class="dashboard-grid">
            <!-- Bills Summary -->
            <div class="card bills-summary">
                <div class="card-header">
                    <h2>Monthly Overview</h2>
                </div>
                <div class="card-content">
                    <div class="bills-total">
                        <span>Total Monthly Bills:</span>
                        <span id="totalBills">$0.00</span>
                    </div>
                    <div class="bills-progress">
                        <div class="progress-bar">
                            <div class="progress"></div>
                        </div>
                        <span class="progress-text">0% of Monthly Income</span>
                    </div>
                </div>
            </div>

            <!-- Category Breakdown -->
            <div class="card">
                <div class="card-header">
                    <h2>Category Breakdown</h2>
                </div>
                <div class="card-content">
                    <div id="billsCategoryBreakdown">
                        <!-- Categories will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Bills List -->
        <div class="card">
            <div class="card-content">
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Amount</th>
                                <th>Category</th>
                                <th>Due Date</th>
                                <th>Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="billsTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <!-- Bill Modal -->
    <div id="billModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add Bill</h2>
                <button class="close-button">&times;</button>
            </div>
            <form id="billForm">
                <div class="form-group">
                    <label for="billName">Bill Name</label>
                    <input type="text" id="billName" required>
                </div>
                <div class="form-group">
                    <label for="billAmount">Amount</label>
                    <input type="number" id="billAmount" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="billCategory">Category</label>
                    <input type="text" id="billCategory" required>
                </div>
                <div class="form-group">
                    <label for="billDueDate">Due Date</label>
                    <input type="date" id="billDueDate" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="primary-button">Add Bill</button>
                    <button type="button" class="secondary-button" onclick="closeBillModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/app.js"></script>
</body>
</html>
