<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payments - Baker Family Finances</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Space+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="dark-mode">
    <!-- Mobile Menu Toggle -->
    <button id="menuToggle" class="menu-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- Theme Toggle -->
    <button id="themeToggle" class="theme-toggle">
        <i class="fas fa-moon"></i>
    </button>

    <!-- Side Navigation -->
    <nav class="side-nav">
        <div class="nav-header">
            <div class="nav-logo"></div>
            <h2>Baker Finances</h2>
        </div>
        <ul class="nav-links">
            <div class="nav-item">
                <a href="../index.html">
                    <i class="fas fa-chart-line"></i>
                    Dashboard
                </a>
            </div>
            <div class="nav-item active">
                <a href="payments.html">
                    <i class="fas fa-money-bill-wave"></i>
                    Payments
                </a>
            </div>
            <div class="nav-item">
                <a href="bills.html">
                    <i class="fas fa-file-invoice-dollar"></i>
                    Bills
                </a>
            </div>
            <div class="nav-item">
                <a href="settings.html">
                    <i class="fas fa-cog"></i>
                    Settings
                </a>
            </div>
        </ul>
    </nav>

    <main class="main-content">
        <div class="page-header">
            <h1>Payment History</h1>
            <button class="action-button" id="addPaymentBtn">
                <i class="fas fa-plus"></i>
                Add Payment
            </button>
        </div>

        <!-- Payment History -->
        <div class="card">
            <div class="card-content">
                <div class="table-container">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Description</th>
                                <th>Category</th>
                                <th>Amount</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="paymentsTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Payment Statistics -->
        <div class="dashboard-grid">
            <div class="card payment-stats">
                <div class="card-header">
                    <h2>Monthly Summary</h2>
                </div>
                <div class="card-content">
                    <div class="stat-item">
                        <span>Total Payments</span>
                        <span id="totalMonthlyPayments">$0.00</span>
                    </div>
                    <div class="stat-item">
                        <span>Average Payment</span>
                        <span id="averagePayment">$0.00</span>
                    </div>
                    <div class="stat-item">
                        <span>Largest Payment</span>
                        <span id="largestPayment">$0.00</span>
                    </div>
                </div>
            </div>

            <div class="card payment-stats">
                <div class="card-header">
                    <h2>Category Breakdown</h2>
                </div>
                <div class="card-content">
                    <div id="categoryBreakdown">
                        <!-- Categories will be dynamically added here -->
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Payment Modal -->
    <div id="paymentModal" class="modal">
        <div class="modal-content">
            <div class="card">
                <div class="card-header">
                    <h2>Add Payment</h2>
                    <button class="close-button" onclick="closePaymentModal()">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
                <div class="card-content">
                    <form id="paymentForm">
                        <div class="form-group">
                            <label for="paymentDate">Date</label>
                            <input type="date" id="paymentDate" required>
                        </div>
                        <div class="form-group">
                            <label for="paymentDescription">Description</label>
                            <input type="text" id="paymentDescription" required>
                        </div>
                        <div class="form-group">
                            <label for="paymentCategory">Category</label>
                            <select id="paymentCategory" required>
                                <option value="Housing">Housing</option>
                                <option value="Transportation">Transportation</option>
                                <option value="Utilities">Utilities</option>
                                <option value="Insurance">Insurance</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="paymentAmount">Amount</label>
                            <input type="number" id="paymentAmount" step="0.01" required>
                        </div>
                        <input type="hidden" id="paymentEditMode" value="add">
                        <input type="hidden" id="paymentOriginalDate" value="">
                        <div class="form-actions">
                            <button type="submit" class="action-button" id="paymentSubmitBtn">Add Payment</button>
                            <button type="button" class="cancel-button" onclick="closePaymentModal()">Cancel</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/config.js"></script>
    <script src="../js/app.js"></script>
</body>
</html>
